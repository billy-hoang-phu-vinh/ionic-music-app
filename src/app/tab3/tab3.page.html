<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <span>Your recent play</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Your recent play:</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list style="padding: 10px;">     
</ion-list>


  <ion-button style="padding-left:10px" color="danger" (click)="deleteAll()">
    <ion-label>Clear All</ion-label>
  </ion-button>

<ion-list *ngIf="links" >
  <ion-item *ngFor="let sampleItem of links" >
    <ion-item *ngIf="sampleItem.uri" (click)="select(sampleItem)">
      <ion-item   >
        <ion-img style="height: 100px;width: 100px;" src={{sampleItem.image}}></ion-img>
      </ion-item>
  
      <ion-label text-wrap *ngIf="sampleItem.name">{{sampleItem.name}}</ion-label>>
      <ion-label *ngIf="!sampleItem.name">no title</ion-label>>
  
      <ion-item>
        <ion-item (click)="deleteLink(sampleItem)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </ion-item>
      </ion-item>
    </ion-item>

    
    
  </ion-item>
</ion-list>
  
</ion-content>
