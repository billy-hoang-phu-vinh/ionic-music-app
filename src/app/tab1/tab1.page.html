<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Music App Api - Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search playlist</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-img  height="360" src="https://raw.githubusercontent.com/billy-hoang-phu-vinh/xamarin-musicplayer/main/sourcefiles/900x520_piano-min.jpg"></ion-img>

    <ion-label style="padding: 25px;" *ngIf="token"><br>Connected to Spotify, API</ion-label>
    <form [formGroup]="form" #anyform="ngForm" (ngSubmit)="onSubmit(anyform)">
      <ion-grid>
          <ion-row id="row">
            <ion-col size-sm="6" >
              <ion-item>
                <ion-label position="floating" >
                  Enter playlist name:
                </ion-label>
                <ion-input type="text" name="playlistName" required formControlName="playlistName" ngModel>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col  size="4" offset="3">
                <ion-button type="submit" >
                  Search Playlist
                </ion-button>
            </ion-col>
            
          </ion-row>
      </ion-grid>
    </form>
    <ion-list *ngIf="!isLoading && !isSelected" >
      <ion-item *ngFor="let sampleItem of resultPlaylist" button (click)="spotify(sampleItem)"  >
        <ion-item >
          <ion-img weight="48" height="48" src={{sampleItem.image}}></ion-img>
  
        </ion-item>
        
      </ion-item>
  </ion-list>  
  </ion-content>

  
</ion-content>
