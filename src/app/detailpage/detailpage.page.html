<ion-header>
  <ion-toolbar>
    <ion-title>detailpage</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-item *ngIf="track" >
      <ion-item >
        <ion-label>{{track.name}}</ion-label>
        <ion-img weight="48" height="48" src={{track.image}}></ion-img>
    </ion-item>
</ion-item>
</ion-content>
