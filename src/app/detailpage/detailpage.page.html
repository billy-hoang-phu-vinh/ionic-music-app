<ion-header>
  <ion-toolbar>
    <ion-title>detailpage</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>

</ion-item>
</ion-content>
