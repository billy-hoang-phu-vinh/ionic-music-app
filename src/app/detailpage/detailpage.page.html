<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>
      <span>
        <ion-button (click)=main()>
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </span><br>Detail playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="track" >
        <ion-img style="height:200px" src={{track.image}}></ion-img>
    <ion-item>
      {{track.name}}
    </ion-item>

</ion-item>
</ion-content>
